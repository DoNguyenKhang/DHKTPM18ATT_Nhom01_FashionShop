        async function cancelOrder(id) {

            if (orderInfo && orderInfo.paymentStatus === 'PAID') {

        async function switchToVNPay(orderId) {
            if (!confirm('B·∫°n mu·ªën chuy·ªÉn sang thanh to√°n qua VNPay?\n\nƒê∆°n h√†ng s·∫Ω ƒë∆∞·ª£c chuy·ªÉn t·ª´ "Thanh to√°n khi nh·∫≠n h√†ng" sang "Thanh to√°n qua VNPay".')) {

                // B∆∞·ªõc 1: C·∫≠p nh·∫≠t payment method t·ª´ COD sang VNPAY

                if (paymentResponse.ok) {

                    if (data.code === '00' && data.paymentUrl) {
                        // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang thanh to√°n VNPAY
                        alert('ƒê√£ chuy·ªÉn sang thanh to√°n VNPay!\n\nB·∫°n s·∫Ω ƒë∆∞·ª£c chuy·ªÉn ƒë·∫øn trang thanh to√°n.');
                        window.location.href = data.paymentUrl;

                        btn.disabled = false;

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatCurrency(amount) {
            if (amount === null || amount === undefined) return '0 ‚Ç´';
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

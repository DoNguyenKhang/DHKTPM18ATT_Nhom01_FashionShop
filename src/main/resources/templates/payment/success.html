<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công - Fashion Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                        <h2 class="mt-4 mb-3 text-success">Thanh toán thành công!</h2>
                        <p class="text-muted mb-4">
                            Đơn hàng <strong id="orderCode"></strong> của bạn đã được thanh toán thành công.
                        </p>

                        <div class="alert alert-info text-start" role="alert">
                            <i class="bi bi-info-circle"></i> Chúng tôi sẽ xử lý đơn hàng và giao hàng sớm nhất có thể.
                        </div>

                        <div class="d-grid gap-2">
                            <a href="/orders" class="btn btn-primary">
                                <i class="bi bi-bag-check"></i> Xem đơn hàng
                            </a>
                            <a href="/products" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get order code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const orderCode = urlParams.get('orderCode');

        if (orderCode) {
            document.getElementById('orderCode').textContent = orderCode;
        }
    </script>
</body>
</html>
